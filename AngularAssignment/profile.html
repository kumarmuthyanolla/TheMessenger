<div ng-controller="profileController" ><br/>
    <p style="color:white;font-size:200%">Welcome </p><p style="color:#14F60C;font-size:200%"><strong>{{user}}!!</strong></p>  
    <p style="color:white;font-size:200%">Want To Update Info??</p>
<div ng-show="editProfile">
    <input type="button" class="btn btn-primary" ng-click="edit()" value="Update">
</div>
    <div ng-show="profileinfo" class="form-group" >
          <form>
            <div>
              <label for="email">Username:</label>
              <input type="text" ng-model="user" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="text" ng-model="psswrd" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="pwd">Firstname:</label>
              <input type="text" ng-model="frstname" class="form-control" placeholder="Firstname" required>
            </div>
            <div class="form-group">
              <label for="pwd">Lastname:</label>
              <input type="text" ng-model="lstname" class="form-control" placeholder="Lastname" required>
            </div>
            <div class="form-group">
              <label for="pwd">Email:</label>
              <input type="text" ng-model="email"  class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="pwd">Phone:</label>
              <input type="text" ng-model="phone" class="form-control" placeholder="phone">
            </div>
            <div class="form-group">
              <label for="pwd">Location:</label>
              <input type="text" ng-model="loc" class="form-control" placeholder="Location">
            </div>
            <button type="submit" ng-click="update()" class="btn btn-default">Update</button>
            <button type="submit" ng-click="cancel()" class="btn btn-default">Cancel</button>
          </form>
    </div>
</div>
