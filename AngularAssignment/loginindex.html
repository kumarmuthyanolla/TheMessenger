<div class="container" style="margin-top:35px">
    <form id="login" ng-controller="LoginController" class="form-horizontal">  
        <div class="form-group">
            <p><strong>USERNAME: </strong> <input type="text" class="form-control" ng-model="Username"  required></p>
            <p><strong>PASSWORD: </strong> <input type="password" class="form-control" ng-model="Password"  required></p>
            <input type="button" class="btn btn-primary" value="Login" id="Login" ng-click='validate()'>
        </div>
    </form>
</div>
