 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div ng-controller="SignupController"  class="form-group" >
  <form>
    <div>
      <label for="email">Username:</label>
      <input type="text" ng-model="userName" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="text" ng-model="passWord" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="pwd">Firstname:</label>
      <input type="text" ng-model="firstName" class="form-control" placeholder="Firstname" required>
    </div>
    <div class="form-group">
      <label for="pwd">Lastname:</label>
      <input type="text" ng-model="lastName" class="form-control" placeholder="Lastname" required>
    </div>
    <div class="form-group">
      <label for="pwd">Email:</label>
      <input type="text" ng-model="email"  class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="pwd">Phone:</label>
      <input type="text" ng-model="phone" class="form-control" placeholder="phone">
    </div>
    <div class="form-group">
      <label for="pwd">Location:</label>
      <input type="text" ng-model="location" class="form-control" placeholder="Location">
    </div>
    <button type="submit" ng-click="register()" class="btn btn-default">Submit</button>
    <button type="submit" ng-click="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
